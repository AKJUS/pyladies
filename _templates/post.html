{% extends 'site.html' %}


{% set title = post.title %}

{% block content %}

    <section id="archive">
        <article>
            <h2>{{ post.title }}</h2>
            <h3>{{ post.date }}{% if post.tags %} | Tag: <span>&raquo;</span> {% for tag in post.tags %}<a href="{{ get_url(tags[tag].url) }}">{{ tag }}</a>{% if not loop.last %}, {% endif %}{% endfor %}{% endif %}</h3>

            {{ post.content }}
        </article>
    </section>

{% endblock %}
