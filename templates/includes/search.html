{% load i18n %}

<div id="search">
    <h3>{% trans "Search" %}</h3>
    <form method="get" action="{% url search %}" id="searchform">
        <input type="text" name="q" value="{{ request.REQUEST.q }}" />
        <input type="submit" value="{% trans "Go" %}" class="button white" />
    </form>
</div>
