{% extends "site.html" %}
{% block title %}Code of Conduct{% endblock %}
{% block content %}
    <section id="archive">
        {% for post in posts %}
            {% if 'CoC-full' in post.tags %}
            <h1>{{ post.title }}</h1>
                <article>
                    <h2>{{ post.title }}</h2>
                        <p>{{ post.content }}</p>
                </article>

            {% endif %}
        {% endfor %}
    </section>
{% endblock %}
